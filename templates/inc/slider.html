{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="carousel 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="carousel 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="carousel 3"></button>
   <!--  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div> -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/carousel-1.jpg' %}" class="block w-full" alt="carousel 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/carousel-2.jpg' %}" class="block w-full" alt="carousel 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/carousel-3.jpg' %}" class="block w-full" alt="carousel 3">
    </div>
    <!-- <div class="carousel-item">
      <img src="{% static 'images/carousel-4.jpg' %}" class="block w-full" alt="Slide 4">
    </div> -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
