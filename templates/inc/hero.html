{% load static %}
<div class="relative w-full h-screen overflow-hidden">
    <!-- Swiper Container -->
    <div class="swiper-container w-full h-full">
        <div class="swiper-wrapper">
            {% for slide in slides %}
            <div class="swiper-slide">
                <!-- Slide Content -->
                <div class="w-full h-full flex items-center justify-between px-10 bg-gradient-to-r from-black/80 via-black/50 to-transparent">
                    <!-- Text Content (Left Side) -->
                    <div class="text-white max-w-lg space-y-6 transform transition-all duration-1000 ease-in-out swiper-slide-text">
                        <h1 class="text-5xl font-bold">{{ slide.title }}</h1>
                        <p class="text-xl">{{ slide.subtitle }}</p>
                        {% if slide.button_text %}
                        <a href="{{ slide.button_link }}" class="inline-block mt-6 px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            {{ slide.button_text }}
                        </a>
                        {% endif %}
                    </div>

                    <!-- Image (Right Side) -->
                    <div class="transform transition-all duration-1000 ease-in-out swiper-slide-image">
                        <img src="{{ slide.image.url }}" alt="{{ slide.title }}" class="max-w-2xl rounded-lg shadow-2xl">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Navigation Buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>

<!-- Swiper.js Script -->
<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
<script>
    // Initialize Swiper
    const swiper = new Swiper('.swiper-container', {
        loop: true,
        autoplay: {
            delay: 5000,
            disableOnInteraction: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        on: {
            // Slide change transitions
            slideChangeTransitionStart: function () {
                // Slide in image and text
                const currentSlide = this.slides[this.activeIndex];
                const image = currentSlide.querySelector('.swiper-slide-image');
                const text = currentSlide.querySelector('.swiper-slide-text');

                image.style.transform = 'translateX(0)';
                text.style.transform = 'translateX(0)';
            },
            slideChangeTransitionEnd: function () {
                // Slide out image and text
                const previousSlide = this.slides[this.previousIndex];
                const image = previousSlide.querySelector('.swiper-slide-image');
                const text = previousSlide.querySelector('.swiper-slide-text');

                image.style.transform = 'translateX(100%)';
                text.style.transform = 'translateX(-100%)';
            },
        },
    });
</script>

<!-- Custom CSS for Animations -->
<style>
    .swiper-slide-image {
        transform: translateX(100%);
        opacity: 0;
        transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }

    .swiper-slide-text {
        transform: translateX(-100%);
        opacity: 0;
        transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }

    .swiper-slide-active .swiper-slide-image,
    .swiper-slide-active .swiper-slide-text {
        transform: translateX(0);
        opacity: 1;
    }
</style>
